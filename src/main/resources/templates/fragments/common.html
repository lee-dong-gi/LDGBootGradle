<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet"/>

  <title th:text="${title}">Hello, Spring Boot</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Spring Boot Tutorial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" th:href="@{/}" th:classappend="${menu} == 'home' ? 'active'">홈</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" href="#" th:href="@{/board/list}" th:classappend="${menu} == 'board' ? 'active'">게시판</a>
          </li>
        </ul>
        <a th:href="@{/account/login}" class="btn btn-outline-success"
          sec:authorize="!isAuthenticated()">로그인</a>
        <a th:href="@{/account/register}" class="btn btn-outline-success"
          sec:authorize="!isAuthenticated()">회원가입</a>
        <form class="d-flex" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
          <span class="text-white mx-2" sec:authentication="name">사용자</span>
          <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
          <button class="btn btn-outline-success" type="submit" sec:authorize="isAuthenticated()">로그아웃</button>
        </form>
      </div>
    </div>
  </nav>
</body>

</html>
