<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/urbancommon :: head('Notice')">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


  <!-- Custom styles for this  template -->
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet"/>

  <title>Notice Write</title>
</head>

<body>
  <div th:replace="fragments/urbancommon :: top('board')"></div>

  <div id="main">
    <section class="wrapper style1">
      <div class="inner">
        <h2>Notice</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}">
          <div class="form-group my-5">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
              th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
              제목 에러 메세지
            </div>
          </div>
          <div class="form-group my-5">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" row="3" th:field="*{content}"
              th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
              내용 에러 메세지
            </div>
          </div>
          <div class="form-group my-5">
            <label for="customFile">Attachments</label>
            <input name="file" type="file" class="form-control" id="customFile">
            <span class="custom-file-label" for="customFile">파일을 선택해 주세요.</span>
          </div>
          <div class="text-end">
            <a type="button" class="btn btn-danger small" th:href="@{/board/list}">Cancel</a>
            <button type="submit" class="btn btn-primary small">Confirm</button>
          </div>
        </form>
      </div>
    </section>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <script>
  $("#customFile").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
  </script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <footer id="footer" th:replace="fragments/footer :: footer('footer')"></footer>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
